<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    .nav.left {
      left: 10px;
    }
    .nav.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="nav left" onclick="prevSlide()">&#10094;</div>
    <div class="nav right" onclick="nextSlide()">&#10095;</div>
    <img src="https://picsum.photos/id/1015/1920/1080" class="slide active">
    <img src="https://picsum.photos/id/1016/1920/1080" class="slide">
    <img src="https://picsum.photos/id/1018/1920/1080" class="slide">
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds
  </script>
</body>
</html>
